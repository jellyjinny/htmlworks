<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 사용하기</title>
    <style>
        /* 하단의 <body>파트에서 
            <div의 id는 #으로 시작하고,
            <h1의 class는 .으로 시작한다 */
        #tangerine{
            font-family: "바탕체";
            line-height: 2em;
        }
        #blueberry{
            color: #00f;
        }
        .redText{
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div id="tangerine">
        <h1 class="redText">레드향</h1>
        <P>껍질에 붉은 빛이 돌아 <span class="redText">레드향</span>
        이라 불린다.</P>
        <span class="redText">레드향</span>은 한라봉과 귤을 교배한
        것으로 일반 귤보다 2~3배 크고, 과육이 븕고 통통하다.
        </p>
    </div>

    <div id="blueberry">
        <h1>블루베리(Blueberry)</h1>
        <p>블루베리는 비타민A, C, E가 풍부하고 안토시아닌, 페놀 등이 활성 산소를 
            없애 노화를 억제하고 블루베리의 아토니시아민은 눈의 피로와 시력 저하를 
            회복시키는 효능을 가지기도 한다.
        </p>
    </div>
</body>
</html>
