<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표의 세로 정렬</title>
    <style>
        table, td{
            border: 1px solid #ccc;
            /*vertical-align: middle;*/
            /*글자의 위치를 의미. 세로정렬(수직) 현재는 중간으로 설정함*/
        }
        td{
            width: 150px;
            height: 100px;
            text-align: center;
            padding: 10px;
            /* padding: 10px 5px 10px 5px; 이렇게 나눠 쓰면 개별 설정 가능*/
        }
        .va1{vertical-align: top;}
        .va2{vertical-align: middle;}
        .va3{vertical-align: bottom;}
    </style>
</head>
<body>
    <h2>표의 세로 정렬</h2>
    <table>
        <tr>
            <td class="va1">alignment</td>
            <td class="va2">alignment</td>
            <td class="va3">alignment</td>
        </tr>
        <tr>
            <td colspan="3">alignment</td>
        </tr>
    </table>


</body>
</html>
